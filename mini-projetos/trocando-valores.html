<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <script>
    //Trocando valores
        let a = "branco";
        let b = "preto";

        console.log(a);
        console.log(b);

        let troca = a;
        a = b;
        b = troca;

        console.log(a);
        console.log(b);

    </script>
</head>
<body>
    <center><h1>Abir o console para verificar o resultado</h1>
    </center>
</body>
</html>
